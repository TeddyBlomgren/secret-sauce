name: Send secret
on: 
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    branches:
      - main
jobs:
  demo-secret:
    name: Demo of secrets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Verify secret
        run: |
          if [ -z "${{ secrets.Pie_Api_Key }}" ]; then
            echo "⚠️  WARNING: Secret 'Pie_Api_Key' is not configured"
            echo ""
            echo "To set up this secret:"
            echo "1. Go to your repository on GitHub"
            echo "2. Click Settings → Secrets and variables → Actions"
            echo "3. Click 'New repository secret'"
            echo "4. Name: Pie_Api_Key"
            echo "5. Value: <your value>"
            echo "6. Click 'Add secret'"
            echo ""
            echo "This workflow will continue but skip the notification step."
            # exit 1   # ta bort om du vill fortsätta
          else
            echo "✅ Secret 'Pie_Api_Key' is configured"
            echo ""
            echo "Note: The secret value is automatically masked in logs."
          fi

      - name: Print secret
        run: |
          echo "===================================="
          echo "Github Actions Secrets Demo"
          echo "===================================="
          echo ""
          echo "This workflow demonstrates how to use secrets in GitHub Actions"
          echo ""
          echo "The Secret number is ${{ secrets.Pie_Api_Key }}"
